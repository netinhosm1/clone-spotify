<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone-Spotify</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/efc1d5d3cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Esse trecho adiciona uma "biblioteca" de icones, sempre podemos importar icones igual foi feito na tag <i></i> -->
  </head>
  <body>
    <div class="head">
      <div class="nav-logo">
        <i class="fa-brands fa-spotify"></i>
      </div>
      <header class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input placeholder="O que você quer ouvir?" />
      </header>
    </div>
    <div class="conteiner">
      <nav class="sidebar">
        <div class="nav-library">
          <i class="fa-solid fa-book"></i>
          <p>Sua biblioteca</p>
        </div>
        <div class="nav-playlist">
          <h5>Crie sua primeira playlist</h5>
          <p>É fácil, vamos te ajudar</p>
          <button>Criar Playlist</button>
        </div>
        <div class="nav-podcast">
          <h5>Que tal seguir um Podcast?</h5>
          <p>Avisaremos você sobre nossos episódios</p>
          <button>Explore Podcasts</button>
        </div>
        <div class="nav-footer">
          <a href="#"> Legal</a>
          <a href="#"> Segurança e centro de privacidade</a>
          <a href="#"> Política de privacidade</a>
          <a href="#"> Cookies</a>
          <a href="#"> Sobre anúncios</a>
          <a href="#"> Acessibilidade</a>
        </div>
        <button class="nav-lang-button">
          <i class="fa-solid fa-globe"></i>
          Português do Brasil
        </button>
      </nav>
      <main>
        <!-- content = conteudo de artistas e musicas -->
        <section class="content">
          <h2>Artistas Populares</h2>
          <div class="artists-grid">
            <!-- Dados vão ser inseridos com o JS -->
          </div>

          <h2>Albuns Populares</h2>
          <div class="albums-grid">
            <!-- Dados vão ser inseridos com o JS -->
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
